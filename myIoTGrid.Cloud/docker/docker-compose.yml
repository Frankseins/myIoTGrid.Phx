# =============================================================================
# myIoTGrid Cloud - Docker Compose
# =============================================================================
# Production deployment for https://api.myiotgrid.cloud
#
# Prerequisites:
# - Wildcard certificate for *.myiotgrid.cloud mounted to ./certs/
# - PostgreSQL database (can be external or use included service)
#
# Usage:
#   docker compose up -d
#
# Environment variables (set in .env or export):
#   POSTGRES_PASSWORD     - PostgreSQL password (default: changeme)
#   CLOUD_DB_HOST         - External DB host (default: postgres)
#   CLOUD_DB_NAME         - Database name (default: myiotgrid_cloud)
#   CLOUD_DB_USER         - Database user (default: myiotgrid)
# =============================================================================

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: myiotgrid-cloud-postgres
    environment:
      POSTGRES_DB: ${CLOUD_DB_NAME:-myiotgrid_cloud}
      POSTGRES_USER: ${CLOUD_DB_USER:-myiotgrid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CLOUD_DB_USER:-myiotgrid} -d ${CLOUD_DB_NAME:-myiotgrid_cloud}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myiotgrid-cloud
    restart: unless-stopped

  # =============================================================================
  # Cloud API
  # https://api.myiotgrid.cloud
  # =============================================================================
  cloud-api:
    image: ghcr.io/frankseins/myiotgrid-cloud-api:latest
    container_name: myiotgrid-cloud-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certs/fullchain.pem
      - ASPNETCORE_Kestrel__Certificates__Default__KeyPath=/app/certs/privkey.pem
      - ConnectionStrings__CloudDb=Host=${CLOUD_DB_HOST:-postgres};Database=${CLOUD_DB_NAME:-myiotgrid_cloud};Username=${CLOUD_DB_USER:-myiotgrid};Password=${POSTGRES_PASSWORD:-changeme}
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - cloud_logs:/app/logs
      - ./certs:/app/certs:ro
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - myiotgrid-cloud
    restart: unless-stopped

volumes:
  postgres_data:
  cloud_logs:

networks:
  myiotgrid-cloud:
    driver: bridge
