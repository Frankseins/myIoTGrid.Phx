<div class="empty-state">
  <mat-icon class="empty-icon">{{ icon() }}</mat-icon>
  <h3 class="empty-title">{{ title() }}</h3>
  <p class="empty-message">{{ message() }}</p>
  @if (actionLabel()) {
    <button mat-flat-button color="primary" (click)="onAction()">
      {{ actionLabel() }}
    </button>
  }
</div>
