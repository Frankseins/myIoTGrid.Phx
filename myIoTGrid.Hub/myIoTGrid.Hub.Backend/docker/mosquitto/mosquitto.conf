# =====================================================
# Mosquitto Configuration for myIoTGrid Hub
# =====================================================

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Default Listener (MQTT)
listener 1883
protocol mqtt

# WebSocket Listener
listener 9001
protocol websockets

# Allow anonymous connections (for local development)
# For production, set to false and configure authentication
allow_anonymous true

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Message settings
message_size_limit 0
max_keepalive 65535

# Retained messages
retain_available true

# Session settings
persistent_client_expiration 1d
