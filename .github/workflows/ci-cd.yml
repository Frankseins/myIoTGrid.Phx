name: CI/CD Pipeline - All Images

on:
  push:
    branches:
      - main
      - 'test*'
      - 'beta*'
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

# =============================================================================
# Images Built:
# - myiotgrid-hub-phx-api          (Hub Backend API)
# - myiotgrid-hub-phx-frontend     (Hub Frontend - local deployment)
# - myiotgrid-phx-sensor-sim       (Sensor Simulator)
# =============================================================================

defaults:
  run:
    shell: bash

jobs:
  # =============================================================================
  # Build & Test Backend
  # =============================================================================
  build-and-test-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: myIoTGrid.Hub

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: '**/TestResults/**/*.trx'

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-reports
          path: '**/TestResults/**/coverage.cobertura.xml'

  # =============================================================================
  # Build & Test Frontend
  # =============================================================================
  build-and-test-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: myIoTGrid.Apps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: myIoTGrid.Apps/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Hub Frontend
        run: npx nx build hub --configuration=production

      - name: Upload Hub Frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-hub-build
          path: myIoTGrid.Apps/dist/apps/hub/

  # =============================================================================
  # Docker Image: Hub API
  # =============================================================================
  docker-hub-api:
    name: Build Hub API Image
    runs-on: ubuntu-latest
    needs: build-and-test-backend
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/myiotgrid-hub-phx-api
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./myIoTGrid.Hub/src/myIoTGrid.Hub.Api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Docker Image: Hub Frontend (ARM64 + AMD64 with pre-built artifacts)
  # =============================================================================
 docker-hub-frontend:
    name: Build Hub Frontend Image
    runs-on: ubuntu-latest
    needs: build-and-test-frontend
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-hub-build
          path: ./dist/apps/hub

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/myiotgrid-hub-phx-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Prepare nginx config
        run: |
          # PrÃ¼fe ob nginx.conf existiert, sonst Standard-Config erstellen
          if [ -f "./myIoTGrid.Apps/docker/nginx.conf" ]; then
            echo "Using existing nginx.conf"
            cp ./myIoTGrid.Apps/docker/nginx.conf ./nginx.conf
          else
            echo "Creating default nginx.conf"
            cat > nginx.conf <<EOF
          events {
              worker_connections 1024;
          }
          
          http {
              include /etc/nginx/mime.types;
              default_type application/octet-stream;
              
              sendfile on;
              keepalive_timeout 65;
              
              server {
                  listen 80;
                  listen [::]:80;
                  
                  listen 443 ssl http2;
                  listen [::]:443 ssl http2;
                  
                  server_name _;
                  
                  root /usr/share/nginx/html;
                  index index.html;
                  
                  # Angular routing
                  location / {
                      try_files \$uri \$uri/ /index.html;
                  }
                  
                  # Caching for static assets
                  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                      expires 1y;
                      add_header Cache-Control "public, immutable";
                  }
              }
          }
          EOF
          fi

      - name: Create runtime Dockerfile
        run: |
          cat > Dockerfile.hub-runtime <<EOF
          FROM nginx:alpine
          COPY ./dist/apps/hub /usr/share/nginx/html
          COPY ./nginx.conf /etc/nginx/nginx.conf
          EXPOSE 80
          EXPOSE 443
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.hub-runtime
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  # =============================================================================
  # Summary Job
  # =============================================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [docker-hub-api, docker-hub-frontend, docker-sensor-sim]
    if: always() && github.event_name == 'push'

    steps:
      - name: Generate build summary
        run: |
          echo "## Docker Images Build Summary :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Built:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Platforms | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Hub API | linux/amd64, linux/arm64 | ${{ needs.docker-hub-api.result == 'success' && ':white_check_mark:' || ':x:' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Hub Frontend | linux/amd64, linux/arm64 | ${{ needs.docker-hub-frontend.result == 'success' && ':white_check_mark:' || ':x:' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Sensor Simulator | linux/amd64, linux/arm64 | ${{ needs.docker-sensor-sim.result == 'success' && ':white_check_mark:' || ':x:' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Hub API (ARM64 + AMD64)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_OWNER }}/myiotgrid-hub-phx-api:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Hub Frontend (ARM64 + AMD64 - using pre-built Nx artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_OWNER }}/myiotgrid-hub-phx-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Sensor Simulator (ARM64 + AMD64)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_OWNER }}/myiotgrid-phx-sensor-sim:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
