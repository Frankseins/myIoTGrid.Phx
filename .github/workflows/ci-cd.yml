name: CI/CD Pipeline - All Images

on:
  push:
    branches:
      - main
      - 'test*'
      - 'beta*'
      - 'Blue*'
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '24'
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

# =============================================================================
# Images Built:
# - myiotgrid-hub-phx-api          (Hub Backend API)
# - myiotgrid-hub-phx-frontend     (Hub Frontend - local/RPi deployment)
# - myiotgrid-hub-phx-frontend-azure (Hub Frontend - Azure deployment)
# - myiotgrid-phx-sensor-sim       (Sensor Simulator)
# =============================================================================

defaults:
  run:
    shell: bash

jobs:
  # =============================================================================
  # Build & Test Backend
  # =============================================================================
  build-and-test-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: myIoTGrid.Hub

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: '**/TestResults/**/*.trx'

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-reports
          path: '**/TestResults/**/coverage.cobertura.xml'

  # =============================================================================
  # Build & Test Frontend
  # =============================================================================
  build-and-test-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: myIoTGrid.Apps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: myIoTGrid.Apps/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Hub Frontend
        run: npx nx build hub --configuration=production

      - name: Upload Hub Frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-hub-build
          path: myIoTGrid.Apps/dist/apps/hub/

  # =============================================================================
  # Deploy Backend to Azure Web App (Direct - No Docker)
  # =============================================================================
  deploy-azure-backend:
    name: Deploy Backend to Azure Web App
    runs-on: ubuntu-latest
    needs: build-and-test-backend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://phx-api-fze5h4b6gbchg4dv.germanywestcentral-01.azurewebsites.net

    env:
      AZURE_WEBAPP_NAME: phx-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: myIoTGrid.Hub

      - name: Build Solution
        run: dotnet build -c Release --no-restore
        working-directory: myIoTGrid.Hub

      - name: Publish Backend
        run: |
          echo "Publishing Hub API..."
          dotnet publish src/myIoTGrid.Hub.Api/myIoTGrid.Hub.Api.csproj \
            -c Release \
            -o ./publish \
            /p:UseAppHost=false
        working-directory: myIoTGrid.Hub

      - name: Create Version Info
        run: |
          cat > ./myIoTGrid.Hub/publish/version.json << EOF
          {
            "version": "${{ github.run_number }}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "buildDate": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "buildUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF
          echo "Version Info:"
          cat ./myIoTGrid.Hub/publish/version.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
          package: ./myIoTGrid.Hub/publish

      - name: Configure Azure App Settings
        run: |
          # Azure CLI login via publish profile is not possible,
          # so we need to set app settings manually in Azure Portal:
          # ASPNETCORE_ENVIRONMENT = Azure
          echo "IMPORTANT: Set ASPNETCORE_ENVIRONMENT=Azure in Azure Portal"
          echo "Azure Portal -> phx-api -> Configuration -> Application settings"

      - name: Wait for Deployment
        run: |
          echo "Waiting 30 seconds for deployment to complete..."
          sleep 30

      - name: Health Check
        run: |
          echo "Running health check..."
          HEALTH_URL="https://phx-api-fze5h4b6gbchg4dv.germanywestcentral-01.azurewebsites.net/health"

          MAX_RETRIES=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES: Checking $HEALTH_URL"

            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")

            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Health check passed! API is healthy."
              exit 0
            else
              echo "Health check returned status: $HTTP_STATUS"
              RETRY_COUNT=$((RETRY_COUNT + 1))

              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Waiting 10 seconds before retry..."
                sleep 10
              fi
            fi
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Deployment Success
        if: success()
        run: |
          echo "Hub API successfully deployed!"
          echo "URL: https://phx-api-fze5h4b6gbchg4dv.germanywestcentral-01.azurewebsites.net"
          echo "Version: ${{ github.run_number }}"
          echo "Commit: ${{ github.sha }}"

  # =============================================================================
  # Deploy Frontend to Azure Web App (Node.js Server)
  # =============================================================================
  deploy-azure-frontend:
    name: Deploy Frontend to Azure Web App
    runs-on: ubuntu-latest
    needs: build-and-test-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://phx-def3awcve9d5bbgv.germanywestcentral-01.azurewebsites.net

    env:
      AZURE_WEBAPP_NAME: phx

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-hub-build
          path: ./dist/apps/hub

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Prepare Azure deployment package
        run: |
          echo "Preparing deployment package..."

          # Erstelle publish-Ordner mit allen benÃ¶tigten Dateien
          mkdir -p ./publish

          # Kopiere Angular Build
          cp -r ./dist/apps/hub/browser/* ./publish/

          # Kopiere server.js
          cp ./myIoTGrid.Apps/apps/hub/server.js ./publish/

          # Kopiere package.json (Azure Version)
          cp ./myIoTGrid.Apps/apps/hub/package.azure.json ./publish/package.json

          # Installiere Node dependencies
          cd ./publish
          npm install --production

          echo "Package contents:"
          ls -la

      - name: Create Version Info
        run: |
          cat > ./publish/version.json << EOF
          {
            "version": "${{ github.run_number }}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "buildDate": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "buildUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF
          echo "Version Info:"
          cat ./publish/version.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: ./publish

      - name: Wait for Deployment
        run: |
          echo "Waiting 30 seconds for deployment to complete..."
          sleep 30

      - name: Health Check
        run: |
          echo "Running health check..."
          HEALTH_URL="https://phx-def3awcve9d5bbgv.germanywestcentral-01.azurewebsites.net/health"

          MAX_RETRIES=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES: Checking $HEALTH_URL"

            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")

            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Health check passed! Frontend is healthy."
              exit 0
            else
              echo "Health check returned status: $HTTP_STATUS"
              RETRY_COUNT=$((RETRY_COUNT + 1))

              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Waiting 10 seconds before retry..."
                sleep 10
              fi
            fi
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Deployment Success
        if: success()
        run: |
          echo "Hub Frontend successfully deployed!"
          echo "URL: https://phx-def3awcve9d5bbgv.germanywestcentral-01.azurewebsites.net"
          echo "Version: ${{ github.run_number }}"
          echo "Commit: ${{ github.sha }}"

  # =============================================================================
  # Docker Image: Hub API
  # =============================================================================
  docker-hub-api:
    name: Build Hub API Image
    runs-on: ubuntu-latest
    needs: build-and-test-backend
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/myiotgrid-hub-phx-api
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./myIoTGrid.Hub/src/myIoTGrid.Hub.Api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Docker Image: Hub Frontend (ARM64 + AMD64 with pre-built artifacts)
  # =============================================================================
  docker-hub-frontend:
    name: Build Hub Frontend Image
    runs-on: ubuntu-latest
    needs: build-and-test-frontend
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-hub-build
          path: ./dist/apps/hub

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/myiotgrid-hub-phx-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Create runtime-only Dockerfile
        run: |
          cat > Dockerfile.frontend-runtime << 'EOF'
          FROM nginx:alpine

          # Install openssl for self-signed cert generation
          RUN apk add --no-cache openssl

          # Copy nginx configuration
          COPY myIoTGrid.Apps/docker/nginx.hub.conf /etc/nginx/nginx.conf

          # Copy pre-built frontend assets (built on amd64, works on any arch)
          COPY dist/apps/hub/browser /usr/share/nginx/html

          # Create certs directory
          RUN mkdir -p /etc/nginx/certs

          # Generate self-signed certificate
          RUN openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
              -keyout /etc/nginx/certs/privkey.pem \
              -out /etc/nginx/certs/fullchain.pem \
              -subj "/C=DE/ST=NRW/L=Cologne/O=myIoTGrid/OU=Hub/CN=localhost"

          EXPOSE 80 443

          HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
            CMD wget --no-verbose --tries=1 --spider http://localhost/health || exit 1

          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend-runtime
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Docker Image: Sensor Simulator
  # =============================================================================
  docker-sensor-sim:
    name: Build Sensor Simulator Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/myiotgrid-phx-sensor-sim
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./myIoTGrid.Sensor
          file: ./myIoTGrid.Sensor/docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Summary Job
  # =============================================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [deploy-azure-backend, deploy-azure-frontend, docker-hub-api, docker-hub-frontend, docker-sensor-sim]
    if: always() && github.event_name == 'push'

    steps:
      - name: Generate build summary
        run: |
          echo "## CI/CD Pipeline Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Azure Deployment:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Hub Backend (API) | ${{ needs.deploy-azure-backend.result == 'success' && ':white_check_mark:' || (needs.deploy-azure-backend.result == 'skipped' && ':fast_forward: Skipped' || ':x:') }} | [phx-api](https://phx-api-fze5h4b6gbchg4dv.germanywestcentral-01.azurewebsites.net) |" >> $GITHUB_STEP_SUMMARY
          echo "| Hub Frontend | ${{ needs.deploy-azure-frontend.result == 'success' && ':white_check_mark:' || (needs.deploy-azure-frontend.result == 'skipped' && ':fast_forward: Skipped' || ':x:') }} | [phx](https://phx-def3awcve9d5bbgv.germanywestcentral-01.azurewebsites.net) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Hub API | ${{ needs.docker-hub-api.result == 'success' && ':white_check_mark:' || ':x:' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Hub Frontend (RPi) | ${{ needs.docker-hub-frontend.result == 'success' && ':white_check_mark:' || ':x:' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Sensor Simulator | ${{ needs.docker-sensor-sim.result == 'success' && ':white_check_mark:' || ':x:' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Pull Commands:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Hub API" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_OWNER }}/myiotgrid-hub-phx-api:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Hub Frontend (Raspberry Pi)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_OWNER }}/myiotgrid-hub-phx-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Sensor Simulator" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_OWNER }}/myiotgrid-phx-sensor-sim:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
