<nav class="bottom-nav" role="navigation" aria-label="Hauptnavigation">
  <!-- Dashboard & Nodes -->
  @for (item of navItems; track item.route) {
    <button
      class="nav-item"
      [class.active]="isActive(item.route)"
      [attr.aria-current]="isActive(item.route) ? 'page' : null"
      [attr.aria-label]="item.label"
      matRipple
      [matRippleCentered]="true"
      (click)="navigateTo(item.route)">
      <div class="nav-item-content">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="nav-label">{{ item.label }}</span>
      </div>
      <div class="active-indicator" [class.visible]="isActive(item.route)"></div>
    </button>
  }

  <!-- Menu Button (opens sidebar) -->
  <button
    class="nav-item"
    [class.active]="isMenuActive()"
    aria-label="Menü öffnen"
    matRipple
    [matRippleCentered]="true"
    (click)="openMenu()">
    <div class="nav-item-content">
      <mat-icon>menu</mat-icon>
      <span class="nav-label">Mehr</span>
    </div>
    <div class="active-indicator" [class.visible]="isMenuActive()"></div>
  </button>
</nav>
